<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>matroska_square</title>
    <style>
        html{
            background-color: red;
            height: 100%;
        }
        .red{
            position: relative;
            width: 100vw;
            height: 100vh;
            background: red;
        }
        .yellow{
            position: absolute;
            top: 10%; left: 10%;
            bottom: 10%; right: 10%;
            background: red;
            border: 5px solid yellow;
        }
        .yellow:hover{
            background-color: yellow;
        }
        #B9{
            background-color: yellow;
        }
       
    </style>
</head>
<body>
    <div class="red">
        <div class="yellow">
            <div class="yellow">
                <div class="yellow">
                    <div class="yellow">
                        <div class="yellow">
                            <div class="yellow">
                                <div class="yellow">
                                    <div class="yellow">
                                        <div class="yellow" id="B9">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
