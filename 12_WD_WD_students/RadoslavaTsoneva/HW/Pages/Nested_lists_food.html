    <title>Nested Lists Food</title>

<body>
    <h3><i>Любими храни:</i></h3>
    <ol>
        <li><b>Супи</b>
            <ul>
                <li>Пилешка супа</li>
                <li>Картофена крем супа</li>
                <li>Таратор</li>
            </ul>
        </li>
        <li><b>Основни</b>
            <ul>
                <li>Ризото с тиквички</li>
                <li>Пълнени чушки</li>
                <li>Мусака</li>
            </ul>
        </li>
        <li><b>Десерти</b>
            <ul>
                <li>Суфле</li>
                <li>Бисквитена торта</li>
                <li>Палачинки</li>
            </ul>
        </li>
    </ol>
</body>
</html>
