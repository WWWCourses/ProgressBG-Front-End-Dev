<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olimpic Rings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        html{
            background-image: url("../Images/olimpic_window.jpg");
            height: 100%;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        body{
            margin: 0;
            padding: 0;
        }

        div.circle{
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            text-align: center;
            line-height: 100px;
            opacity: .7;
            position: relative;
            font-size: 20px;
            color: white;
        }
        #Europe{
            position: absolute;
            top: 200px;
            left: 500px;
            border: 5px solid blue;    
            z-index: 5;
        }
        #Afrika{
            position: absolute;
            top: 200px;
            left: 600px;
            border: 5px solid black;
            z-index: 3;
        }
        #America{
            position: absolute;
            top: 200px;
            left: 700px;
            border: 5px solid red;
            z-index: 4;
        }
        #Asia{
            position: absolute;
            top: 250px;
            left: 550px;
            border: 5px solid yellow;
            z-index: 1;
        }
        #Australia{
            position: absolute;
            top: 250px;
            left: 650px;
            border: 5px solid green;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="circle" id="Europe">Europe</div>
        <div class="circle" id="Afrika">Afrika</div>
        <div class="circle" id="America">Amerika</div>
        <div class="circle" id="Asia">Asia</div>
        <div class="circle" id="Australia">Australia</div>
    </div>
</body>
</html>
