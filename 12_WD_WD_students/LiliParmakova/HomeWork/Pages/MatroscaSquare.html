<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrosca Square</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: pink; 
        }
        .Square{
            position: absolute;
            top:10%; left:10%; right:10%; bottom:10%;
            border: 0.2em dotted palevioletred;
            border-radius: 10%;
        }
        .end{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="Square all">
        <div class="Square">
            <div class="Square">
                    <div class="Square">
                            <div class="Square">
                                    <div class="Square">
                                            <div class="Square">
                                                <div class="Square">
                                                        <div class="Square">
                                                                <div class="Square end"></div>
                                                        </div>
                                                </div>
                                        </div>
                                    </div>
                            </div>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
