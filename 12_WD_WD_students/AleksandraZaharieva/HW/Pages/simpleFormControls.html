<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Controls</title>
</head>
<body>
    <h1><b>Registration</b></h1>
    <form action="registration.py" method="GET" autocomplete="off">  
        <fieldset>
            <legend>Personal info</legend>
            <div>Name:<input type="text" placeholder="First name" name="user name"></div>
            <div>Name:<input type="text" placeholder="Second name" name="surname"></div>
            Gender:
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <h2>Comments:</h2>
            <input type="text" placeholder="Write us something..." name="comments">
            <br>
            <button type="submit">Sent</button>
        </fieldset>



    </form>
    
</body>
</html>
