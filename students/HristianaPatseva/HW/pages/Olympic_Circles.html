<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Olympic Circles</title>
	<style type="text/css">
		body{
			margin: 0;
			height:  100%;
			background-image: url('../images/ocean-through-window-frame.jpg');
			background-size: cover;
			background-color: #ADC2E2;
			background-repeat: no-repeat
		}
		.container{
			position: relative;
			width: 30rem;
			height: 25rem;
			margin: 0 auto;
			border: 1px solid red;
			box-sizing: border-box;
		}
		.circle{
			display: inline-block;
			height: 20%;
			width: 38%;
			opacity:  .5;
			line-height: 11rem;
			text-align: center;
			vertical-align: middle;
			font-size: 2em;
			box-sizing: border-box;
		}
		.row1{
			border: 5px solid blue;
			box-sizing: border-box;
		}
		.Europe{

			border:  9px solid #1B4CD9;
			border-radius: 100%;
		}
		.Africa{
			margin-left:-10%;
			border:  9px solid #1B4CD9;
			border-radius: 100%;
		}
		.America{
			margin-left:-10%;
			border:  9px solid #1B4CD9;
			border-radius: 100%;
		}
		.Asia{

			border:  9px solid #1B4CD9;
			border-radius: 100%;
		}
		.Australia{

			border:  9px solid #1B4CD9;
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row1">
			<div class="circle Europe">Europe</div>
			<div class="circle Africa">Africa</div>
			<div class="circle America">America</div>
		</div>
		<div class="row2">
			<div class="circle Asia">Asia</div>
			<div class="circle Australia">Australia</div>
		</div>
    </div>
</body>
</html>
