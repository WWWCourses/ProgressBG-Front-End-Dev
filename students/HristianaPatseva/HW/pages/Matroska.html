<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Matroska</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			height: 100%;
			background-color: #AC2222
		}
		.container{
			position: relative;
			width: 80vw;
			height: 80vh;
			border: 5px solid blue;
			box-sizing: border-box;
		}
		.square{
			position: absolute;
			top: 10%;bottom: 10%;left: 10%; right: 10%;
			border:  1px solid #EDF50B;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="square">
			<div class="square">
				<div class="square">
					<div class="square">
						<div class="square">
							<div class="square">
								<div class="square">
									<div class="square">
										<div class="square">
											<div class="square"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
