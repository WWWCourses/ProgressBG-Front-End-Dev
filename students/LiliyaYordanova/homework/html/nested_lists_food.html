<!DOCTYPE html>
<html>
<head>
	<title>Nested lists food</title>
	<meta charset="utf-8">
</head>
<body>
	<h4><em>Любими храни:</em></h4>
	<ol>
		<li>
			<strong>Супи</strong>
			<ul style="list-style-type:square">
				<li>Минестроне</li>
				<li>Крем супа с пюре от кестени</li>
			</ul>
		</li>
		<li>
			<strong>Основни</strong>
			<ul style="list-style-type:square">
				<li>Спагети със сос болонез</li>
				<li>Ризото с манатарки</li>
				<li>Лазаня със сирена</li>
			</ul>
		</li>
		<li>
			<strong>Десерти</strong>
			<ul style="list-style-type:square">
				<li>Чийзкейк с череши</li>
				<li>Сладолед</li>
			</ul>
		</li>
	</ol>
</body>
</html>
