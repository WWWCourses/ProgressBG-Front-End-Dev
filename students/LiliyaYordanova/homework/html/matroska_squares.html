<!DOCTYPE html>
<html>
<head>
	<title>Matroska Squares</title>
	<style type="text/css">
		body{
			background: #821717;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		.rect{
			border: 1px solid #f1e971;
			box-sizing: border-box;
		}
		#first{
			position: relative;
			top: 10%;
			left: 0;
			margin: 0 auto;
			width: 80%;
			height: 80%;
		}
		.internal{
			position: absolute;
			top: 10%;
			left: 10%;
			width: 80%;
			height: 80%;
		}
		#last{
			background: #f1e971;
		}
	</style>
</head>
<body>
	<div class="rect" id="first">
		<div class="rect internal">
			<div class="rect internal">
				<div class="rect internal">
					<div class="rect internal">
						<div class="rect internal">
							<div class="rect internal">
								<div class="rect internal">
									<div class="rect internal" id="last">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
