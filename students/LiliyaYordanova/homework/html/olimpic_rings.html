<!DOCTYPE html>
<html>
<head>
	<title>Olimpic Rings</title>
	<style type="text/css">
		html,body{
			width: 100%;
			background: #74E0EA url("../images/photos/ocean-through-window-frame.jpg");
			color: #000000;
		}
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			top: 35vh;
			margin: 0 auto;
			width: 31vw;
			height: 31vh;
			opacity: .4;
		}
		.ring{
			display: inline-block;
			width: 10vw;
			height: 10vw;
			border: 1vw solid black;
			border-radius: 100%;
			box-sizing: border-box;
		}
		.continent{
			font-family: "Times New Roman", Times, serif;
			font-size: 2em;
			font-weight: bold;
			text-align: center;
			vertical-align: middle;
			line-height: 8vw;
		}
		#europe{
			position: absolute;
			top: 0;
			left: 0;
			border-color: #0024FF;
		}
		#africa{
			position: absolute;
			top: 0;
			left: 10.5vw;
			border-color: #FFFC00;
		}
		#america{
			position: absolute;
			top: 0;
			right: 0;
			border-color: #000000;
		}
		#asia{
			position: absolute;
			left: 5.25vw;
			bottom: 0;
			border-color: #1BBE2E;
		}
		#australia{
			position: absolute;
			right: 5.25vw;
			bottom: 0;
			border-color: #FF0000;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="ring continent" id="europe">Europe</div>
		<div class="ring continent" id="africa">Africa</div>
		<div class="ring continent" id="america">America</div>
		<div class="ring continent" id="asia">Asia</div>
		<div class="ring continent" id="australia">Australia</div>
	</div>
</body>
</html>
