<!DOCTYPE html>
<html>
<head>
	<title>Olympic</title>
	 <style type="text/css">
	 	body {
	 		height: 100vh;
            margin: 0;
	 		background-image: url("../images/ocean-through-window-frame.jpg")
	 	}
	 	.ring {
	 		display: inline-block;
	 		margin-left: -.25em; 
	 		box-sizing: border-box;
	 		border-style: solid;
	 		width: 5em;
	 		height: 5em;
	 		border-width: .6em;
	 		border-radius: 100%;
            vertical-align: middle;
            opacity: .4;
            line-height: 4em;
            text-align: center;
            font-weight: bold;         
         }
         .wrapper {
            font-size: 4em;
            width: 17em;     
            height: 8em;   
            margin: 0 auto;
            margin-top: 30vh;
          }
         .secondrow {
            margin-top: -2.5em;
            margin-left: 2.5em;
          }
          .blue {
            border-color: blue;
          }
          .yellow {
            border-color: yellow;
          }
          .black {
            border-color: black;
          }
          .green {
            border-color: green;
          }
          .red {
            border-color: red;
          }
	 </style>
</head>
<body>
<div class="wrapper">
   <div class="firstrow"> 
   	    <div class="ring blue">ENGLAND</div>
   	    <div class="ring yellow">ENGLAND</div>
   	    <div class="ring black">ENGLAND</div>
     </div>
   <div class="secondrow">
   	    <div class="ring green">ENGLAND</div>
   	    <div class="ring red">ENGLAND</div>
     </div>
   </div>
</body>
</html
