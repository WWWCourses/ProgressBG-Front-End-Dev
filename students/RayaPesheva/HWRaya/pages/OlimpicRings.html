<!DOCTYPE html>
<html>
<head>
	<title>OlimpicRings</title>
	<style type="text/css">
		#wallpaper{
			margin-left: 30px;
			background-image: url(http://www.publicdomainpictures.net/pictures/50000/velka/ocean-through-window-frame.jpg);
			background-color: #cccccc;
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
		}
		#circle{
			position: relative;
			width: 70vw;
			margin: 0 auto;
			border: 5px solid red;
			position: center;
		}
		.Europe{
			width: 10rem;
			height: 10rem;
			line-height: 10rem;
			vertical-align: middle;
			text-align: center;
			display: inline-block;
			position: relative;
			left: 0px;
			top: 5px;
			margin-left: 10px;
			border: 1rem solid blue;
			border-radius: 100%;
			opacity: .4;
			font-size: 2em;
			font-weight: bold;
		}
		.Africa{
			position: relative;
			width: 10rem;
			height: 10rem;
			left: -2em;
			top: 1px;
			line-height: 10rem;
			vertical-align: middle;
			text-align: center;
			display: inline-block;


			margin-left: 10px;
			border: 1rem solid yellow;
			border-radius: 100%;
			opacity: .4;
			font-size: 2em;
			font-weight: bold;
		}
		.America{
			width: 10rem;
			height: 10rem;
			line-height: 10rem;
			vertical-align: middle;
			text-align: center;
			display: inline-block;
			position: relative;
			left: -2em;
			top: 5px;
			margin-left: 10px;
			border: 1rem solid black;
			border-radius: 100%;
			opacity: .4;
			font-size: 2em;
			font-weight: bold;
		}
		.Asia{
			width: 10rem;
			height: 10rem;
			line-height: 10rem;
			vertical-align: middle;
			text-align: center;
			display: inline-block;
			position: absolute;
			top: 110px;
			left: 400px;
			border: 1rem solid green;
			border-radius: 100%;
			opacity: .4;
			font-size: 2em;
			font-weight: bold;
		}
		.Australia{
			position: absolute;
			top: 110px;
			left: 610px;
			width: 10rem;
			height: 10rem;
			line-height: 10rem;
			vertical-align: middle;
			text-align: center;
			display: inline-block;

			margin-left: 12px;
			border: 1rem solid red;
			border-radius: 100%;
			opacity: .4;
			font-size: 2em;
			font-weight: bold;
		}
	</style>
</head>
<body id="wallpaper">
	<div id="circle">
		<div class="ring Europe">Europe</div>
		<div class="ring Africa">Africa</div>
		<div class="ring America">America</div>
		<div class="ring Asia">Asia</div>
		<div class="ring Australia">Australia</div>
	</div>
</body>
</html>
