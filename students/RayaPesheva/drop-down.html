<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drop-Down</title>
	<style type="text/css">
		ul{
			margin: 0 auto;
			padding: 0;
			float: left;
			width: 30%;
			border: 1px;
			background-color: gray;
			box-sizing: border-box;
			list-style-type: none;
		}
		nav>ul>li>ul{
			display: none;
		}
		nav>ul>li:hover>ul{
			background: blue;
			display: block;
		}
		.main1>li>span{
			padding-left: 1em;
			width: 33.3%;
			display: block;
			background: gray;
			color: white;
			font-size: 1.5em;
		}
		.main1>li>ul{

		}
		.main1>li:hover>ul{
			width: 100%;
			/*display: block*/;
			background-color: lightgray;
		}
		.main2>li>span{
			padding-left: 1em;
			width: 33.3%;
			display: block;
			background: gray;
			color: white;
			font-size: 1.5em;
		}
		.main2>li>ul{

		}
		.main2>li:hover>ul{
			width: 100%;
			/*display: block;*/
			background-color: lightgray;
		}
		.main2>li>ul>li:hover:nth-child(1){
			color: green;
		}
		.main2>li>ul>li:hover:nth-child(2){
			color: red;
		}
		.main2>li>ul>li:hover:nth-child(3){
			color: blue;
		}
		.main3>li>span{
			padding-left: 1em;
			width: 33.3%;
			/*display: block*/;
			background: gray;
			color: white;
			font-size: 1.5em;
		}
		.main3>li>ul{

		}
		.main3>li:hover>ul{
			/*display: block*/;
			width: 100%;
			background-color: red;
		}
	</style>
</head>
<body>
<nav>
	<ul class="main1">
		<li><span>Cупи</span>
			<ul>
				<li>Супа топче</li>
				<li>Таратор</li>
				<li>Шкембе</li>
			</ul>
		</li>
	</ul>
	<ul class="main2">
		<li><span>Основни</span>
			<ul>
				<li>Мусака</li>
				<li>Овчарски пай</li>
				<li>Сарми с лозов лист</li>
			</ul>
		</li>
	</ul>
	<ul class="main3">
		<li><span>Десерти</span>
			<ul>
				<li>Бисквитена торта</li>
				<li>Крем Брюле</li>
				<li>Крем Карамел</li>
				<li>Сладолед</li>
			</ul>
		</li>
	</ul>
</nav>
</body>
</html>
