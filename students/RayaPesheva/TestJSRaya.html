<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
		<label>Your name <input id="user_name" type="name" name=""></label>
		<label>Your age <input id="userAge" type="number" name=""></label>
		<button id="submit" onclick="
			age = document.getElementById('userAge').value;
			var status;

			if ( age > 18 ) {
				status = 'adult';
			}else {
				status = 'child';
			}

			console.log('status='+status);

		">GO</button>
	</div>
</body>
</html>
