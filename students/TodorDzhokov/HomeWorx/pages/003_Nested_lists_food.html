<!DOCTYPE html>
<html>
<head>
	<title>003_Nested_lists_food</title>
	<meta charset="utf-8">
	<style type="text/css">
		ol{
			list-style-type: none;
			padding: 0;
		}
		ul{
			list-style-type: none;
			padding: 0;
		}
		ol>li{
			float: left;
			width: 10vw;
		}
		ol>li>strong{
			display: block;
			padding: 1rem;
			text-align: center;
			color: #E4F1FC;
			background-color: #627089;
		}
		ol>li>strong:hover{
			text-decoration: underline;
			color: #B4DBFC;
			background-color: #445677;
		}
		ol>li>ul>li{
			display: none;
			/*padding: .5em;*/
		}
		ol>li:hover>ul>li{
			display: block;
			width: 10vw;
			padding: .5em 0 0 .5em;
			box-sizing: border-box;
			color: #B4DBFC;
			background-color: #566D97;
		}
		ol>li>ul>li:hover{
			color: #102345;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- <h3><strong><em>Любими храни</em></strong></h3> -->
		<ol>
			<li><strong>Супи</strong>
				<ul>
					<li>Таратор</li>
					<li>Френска супа по селски</li>
				</ul>
			</li>
			<li><strong>Основни</strong>
				<ul>
					<li>Мусака</li>
					<li>Пълнени чушки</li>
					<li>Пиле с броколи и сметана</li>
				</ul>
			</li>
			<li><strong>Десерти</strong>
				<ul>
					<li>Палачинки</li>
					<li>Крем карамел</li>
				</ul>
			</li>
		</ol>

</body>
</html>
