<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_pseudo_selectors</title>
    <style type="text/css">
    	.wrapper{
    		width: 10vw;
    		height: 10vw;
    		background: red;
    	}
    	.inner{
    		width: 5vw;
    		height: 5vw;
    		background: blue;
    	}
    	/*.inner да се променя, когато мина с мишката върху .wrapper*/
    	.inner:hover{
    		background: green;
    	}
        .wrapper:hover>.inner{
        background-color: yellow;
        }
    </style>
</head>
<body>

<div class="wrapper">
	<div class="inner"></div>
</div>
<a href="../index.html">
        <img src="../images/cottage.png" alt="Index" width="50">
</a>

</body>
<script type="text/javascript" src="CSS_pseudo_selectors.js"></script>
</html>
