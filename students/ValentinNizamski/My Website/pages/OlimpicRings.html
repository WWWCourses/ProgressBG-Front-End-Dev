<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
		body{
			background-image: url(../images/ocean-through-window-frame.jpg);
			background-size: 100% 100%;s
			background-repeat: no-repeat;
			}
		.ring{
			width: 5rem;
			height: 5rem;
			line-height: 5rem;
			vertical-align: middle;
			border: 1rem solid;
			border-radius: 100%;
			vertical-align: middle;
			text-align: center;
			font-size: 1rem;
			opacity: .4;
			margin: 0 auto;
			}
		#eu{
			border-color: #0000FF;
			}
		#as{
			border-color: #008000;
			}
		#af{
			border-color: #FFD700;
			}
		#am{
			border-color: #000000;
			}
		#au{
			border-color: #FF0000;
			}
		
	</style>
</head>
	<body>
		<div class="ring" id="eu">Europe</div>
		<div class="ring" id="as">Asia</div>
		<div class="ring" id="af">Africa</div>
		<div class="ring" id="am">America</div>
		<div class="ring" id="au">Australia</div>
		
			
	</body>
</html>
