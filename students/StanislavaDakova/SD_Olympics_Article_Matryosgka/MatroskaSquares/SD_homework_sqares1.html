<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Squares</title>
	<style>
		body{
			position: relative;
			background-color: #C10D0D;
			width: 100vw;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		#container{
			position: absolute;
			top: 10%; left: 10%;
			bottom: 10%; right: 10%;
			border: 0.3px solid #FDE307;

		}
		#inside{
			position: absolute;
			top: 10%; left: 10%;
			bottom: 10%; right: 10%;
		}
		.all{
			border: 0.3px solid #FDE307;
		}
		#first{
			position: absolute;
			top: 10%; left: 10%;
			bottom: 10%; right: 10%;
			background: #FDE307;
		}
	</style>
</head>
<body>
<div id=container >
	<div id=inside class=all>
		<div id="inside" class="all">
			<div id=inside class=all>
				<div id=inside class=all>
					<div id=inside class=all>
						<div id=inside class="all">
							<div id="inside" class=all>
								<div id=inside class="all">
									<div id=first class="all"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
