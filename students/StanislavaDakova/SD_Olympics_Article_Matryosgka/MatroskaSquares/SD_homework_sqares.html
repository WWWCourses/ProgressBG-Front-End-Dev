<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Squares</title>
	<style>
		body{
			background-color: #C10D0D;
			width: 100vw;
			height: 100vh;


		}
	div>div{
			position: absolute;
			top:50%;
			left: 50%;
			display:inline-block;
			vertical-align: middle;
			top: 50%;
  		  	left: 50%;
  			 -ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		.all{
			border: 0.3px solid #FDE307;
			box-sizing: border-box; 
			vertical-align: 50%;
		}	
		#container{
			width: 95%;
			height:95%;
			position: absolute;
			margin: 40px ;
			border: 0.3px solid #FDE307;
		}
		#eight{
			width: 90%;
			height: 90%;
			position: absolute;
		}
		#seventh{
			width: 85%;
			height: 85%;
		}		
		#sixth{
			width: 80%;
			height: 80%;
		}
		#fifth{
			width: 75%;
			height: 70%;
		}
		#fourth{
			width: 65%;
			height: 65%;
		}
		
		#third{
			width: 60%;
			height: 60%;
		}	
		#second{
			width: 55%;
			height: 55%;
		}
		#first{
			width: 30%;
			height: 30%;
			background: #FDE307;
			margin: 0 auto 
		}		
	</style>
</head>
<body>
<div id=container>
	<div id=eight class=all>
		<div id="seventh" class="all">
			<div id=sixth class=all>
				<div id=fifth class=all>
					<div id=fourth class=all>
						<div id=third class="all">
							<div id="second" class=all>
								<div id=first class="all"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
