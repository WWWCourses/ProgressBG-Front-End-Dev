<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#calc {
 width: 20em;
 padding: 0 0 1em 0;
 border-bottom: .3em solid #666;
}

.inputFields>label {
 display: block;
 margin: 1em 0;
}

.reset {
 margin: 1em 0 0 0;
}

#output {
 font-size: 2em;
 color: #FF8282
}
	</style>
</head>
<body>
	<div id="calc">
		<div class="inputFields"><label>Въведете 1 число: <input type="number" name=""></label>
			<label>Въведете 2 число: <input type="number" name=""></label>
		</div>
		<button class="op" onclick="calculate(1)">+</button>
		<button class="op" onclick="calculate(2)">-</button>
		<button class="op" onclick="calculate(3)">*</button>
		<button class="op" onclick="calculate(4)">/</button>

		<!--
		************** задача **************
		добавете бутони за изваждане, делене и умножаване и реализирайте функционалността чрез JavaScript
		************************************
		-->

		<button class="reset" onclick="clearInput()">Reset</button>
	</div>

	<div id="output"></div>

	<script>// взимаме необходимите елементите
var input1Node = document.querySelector("label:nth-child(1)>input");
var input2Node = document.querySelector("label:nth-child(2)>input");
// само на едно място ще показваме резулатата
var outputNode = document.getElementById("output");


function calculate(opCode) {
	var x = getInputValue(input1Node);
	var y = getInputValue(input2Node);
	var result;

	// iep: операциите са кодирани, като :
	// 1 : събиране,
	// 2 : изваждане,
	// 3 : умножение,
	// 4 : делене.
	// if ( opCode == 1){
	// 	result = sum(x * 1, y * 1);
	// }else if ( opCode == 2){
	// 	result = substract(x * 1, y * 1);
	// }else if ( opCode == 3){
	// 	result = multiply(x * 1, y * 1);
	// }else if ( opCode == 4){
	// 	result = devide(x * 1, y * 1);
	// }else{
	// 	result = 0;
	// }
	switch(opCode){
		case 1:result = sum(x * 1, y * 1); break;
		case 2:result = substract(x * 1, y * 1); break;
		case 3:result = multiply(x * 1, y * 1); break;
		case 4:result = devide(x * 1, y * 1); break;
	}

	outputNode.innerHTML = result;
}

function sum(x, y) {
	return x + y;
}

function substract(x, y) {
	return x - y;
}

function multiply(x, y) {
	return x * y;
}

function devide(x, y) {
	// iep: това връща остатъка от делене, на нас ни трябва резултата от деленето
	// return x % y;
	return x / y;
}

function clearInput() {
	// console.log("clear() is called");
	outputNode.innerHTML = "";

	// input елементите нямат innerHTML !!!
	input1Node.value = "";
	input2Node.value = "";
}

function getInputValue(node) {
	return node.value;
}

	</script>
</body>
</html>
