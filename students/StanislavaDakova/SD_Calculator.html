<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#calc {
 width: 20em;
 padding: 0 0 1em 0;
 border-bottom: .3em solid #666;
}

.inputFields>label {
 display: block;
 margin: 1em 0;
}

.reset {
 margin: 1em 0 0 0;
}

#output {
 font-size: 2em;
 color: #FF8282
}
	</style>
</head>
<body>
	<div id="calc">
		<div class="inputFields"><label>Въведете 1 число: <input type="number" name=""></label>
			<label>Въведете 2 число: <input type="number" name=""></label>
		</div>
		<button class="op" onclick="calculate1()">+</button>
		<button class="op" onclick="calculate2()">-</button>
		<button class="op" onclick="calculate3()">*</button>
		<button class="op" onclick="calculate4()">/</button>

		<!--
		************** задача **************
		добавете бутони за изваждане, делене и умножаване и реализирайте функционалността чрез JavaScript 
		************************************
		-->
	
		<button class="reset" onclick="clearInput()">Reset</button>
	</div>

	<div id="output"></div>

	<script>// взимаме необходимите елементите
var input1Node = document.querySelector("label:nth-child(1)>input");
var input2Node = document.querySelector("label:nth-child(2)>input");
var outputNode1 = document.getElementById("output");
var outputNode2 = document.getElementById("output");
var outputNode3 = document.getElementById("output");
var outputNode4 = document.getElementById("output");
var outputNode = document.getElementById("output");


function clearInput() {
	// console.log("clear() is called");
	outputNode.innerHTML = "";
	
	// input елементите нямат innerHTML !!!
	input1Node.value = "";
	input2Node.value = "";
}

function calculate1() {
	var x = getInputValue(input1Node);
	var y = getInputValue(input2Node);

	outputNode1.innerHTML = sum(x * 1, y * 1);
}
function calculate2() {
	var x = getInputValue(input1Node);
	var y = getInputValue(input2Node);

	outputNode2.innerHTML = substract(x * 1, y * 1);
}
function calculate3() {
	var x = getInputValue(input1Node);
	var y = getInputValue(input2Node);

	outputNode3.innerHTML = multiply(x * 1, y * 1);
}
function calculate4() {
	var x = getInputValue(input1Node);
	var y = getInputValue(input2Node);

	outputNode4.innerHTML = devide(x * 1, y * 1);
}

function getInputValue(node) {
	return node.value;
}

function sum(x, y) {
	return x + y;
}

function substract(x, y) {
	return x - y;
}

function multiply(x, y) {
	return x * y;
}

function devide(x, y) {
	return x % y;
}

	</script>
</body>
</html>
