<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<h1>Регистрация</h1>

		<form action="registration.py" method="get">
			<fieldset> 
				<legend> Лични дании: </legend>
				<div> Име: <input type="text" name="userName" placeholder="малко име, на латиница"></div>
				<div> Име: <input type="text" name="SurNname" placeholder="фамилия, на латиница"></div>
				<div>Пол:
				<label for="male"> мъж </label>
				<input type="radio" name="gender" id="male" value="male">
				<label for="female"> жена </label>
				<input type="radio" name="gender" id="female" value="female">
				</div>
			</fieldset>
				
			<div>Коментар:<br>
				<textarea name="comment" placeholder="напишеше ни нещо" rows="5" cols="50"></textarea>
			</div>
			<br>
			<input type="submit" name="submit" value="Изпрати">
		</form>

</body>
</html>
