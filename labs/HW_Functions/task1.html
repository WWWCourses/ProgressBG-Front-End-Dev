<script type="text/javascript">
	function arrayToLowerCase( colors ){
		var colorsLowered = [];

		for (var i = 0; i < colors.length; i++) {
			colorsLowered[i] = colors[i].toLowerCase();
		}

		return	colorsLowered;
	}

	var colorsLowered = arrayToLowerCase( ["REd", "Green", "bLuE", "VelvEt", "PURple"] );
	console.log("colorsLowered:", colorsLowered);
</script>
