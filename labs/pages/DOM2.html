<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <style type="text/css">
    	main>ul>li:nth-child(3){
    		color: green;
    	}
    </style>
</head>
<body>
<header>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
</header>
<main>
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Am I green or am I red?</li>
		<li>Item 4</li>
		<li>Item 5</li>
	</ul>
</main>

<script type="text/javascript">
var li3Node = document.querySelector('main>ul>li:nth-child(3)');
console.dir( li3Node );
li3Node.style.color = "red";

</script>
</body>
</html>
