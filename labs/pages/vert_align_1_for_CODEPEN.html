<!DOCTYPE html>
<html>
<head>
	<title>Vertical center</title>
	<style type="text/css">
		body{
			margin:0;
		}
		header{
			height: 20vh;
			line-height: 20vh;
			background: #333;
			color: #CCC;
		}
		header>.logo{
			display: inline-block;
			height: 50%;
			width: 50%;
			/*margin-top:5vh;*/
			vertical-align: middle;
			margin-left: 25%;
			background: #FF9999;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">Logo</div>
	</header>
</body>
</html>
