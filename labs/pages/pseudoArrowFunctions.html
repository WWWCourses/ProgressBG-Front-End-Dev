<!DOCTYPE html>
<html>
<head>
	<title>pseudoArrowFunctions?</title>
</head>
<body>
<script type="text/javascript">
function mult( x,y ){
	return ( x*y)
};

function applyf( f ){
	return function( x ){
		return function( z ){
			return f(x, z)
		}
	}
};

applyf(mult)(7)(6); // 42
</script>

</body>
</html>
