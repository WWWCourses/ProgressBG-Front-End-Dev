<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo-classes</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		li{
			padding: 0;
		}
		.main>li{
			width: 33%;
			background: #666;
			color: #CCC;
			border: 4px solid blue;
		}
		.main>li:hover{
			color: orange;
		}
		.main>li>span{
			border: 1px solid yellow;
		}
		.main>li>ul{
			display: none;
			color: #CCC;
			border:	2px solid red;
		}
		.main>li:hover>ul{
			display: block;
		}
	</style>
</head>
<body>
	<ul class="main">
		<li>
			<span>Item 1</span>
			<ul>
				<li>Item 1.1</li>
				<li>Item 1.2</li>
				<li>Item 1.3</li>
			</ul>
		</li>
	</ul>
</body>
</html>
