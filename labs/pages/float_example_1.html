<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		.container{
			position: absolute;
			bottom: 0;
			left: 100px; right: 100px;
			border: 5px solid green;
		}
		#floatBlock{
			float: left;
			height: 100px;
			border: 5px solid red;
		}
		#block{
			border: 5px solid orange;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="floatBlock">paragraph 1</div>
		<div id="block">paragraph 2</div>
		<div id="block">paragraph 3</div>
	</div>
</body>
</html>
