<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calculateWithIf</title>
    <style type="text/css">
    	#calc {
		 	width: 20em;
		 	padding: 0 0 1em 0;
		 	border-bottom: .3em solid #666;
		}

		.inputFields>label {
		 display: block;
		 margin: 1em 0;
		}

		.reset {
		 margin: 1em 0 0 0;
		}

		#output {
		 font-size: 2em;
		 color: #FF8282
		}
    </style>
</head>
<body>
	<div id="calc">
		<div class="inputFields"><label>Въведете 1 число: <input type="number" name=""></label>
			<label>Въведете 2 число: <input type="number" name=""></label>
		</div>
		<button class="op" onclick="calculate('+')">+</button>
		<button class="op" onclick="calculate('-')">-</button>
		<button class="op" onclick="calculate('*')">*</button>
		<button class="op" onclick="calculate('/')">/</button>

		<button class="reset" onclick="clearInput()">Reset</button>
	</div>

	<div id="output"></div>
</body>
<script type="text/javascript">
	// взимаме необходимите елементите
	var input1Node = document.querySelector("label:nth-child(1)>input");
	var input2Node = document.querySelector("label:nth-child(2)>input");
	var outputNode = document.getElementById("output");

	function calculate(op) {
		var x = getInputValue(input1Node);
		var y = getInputValue(input2Node);
		var result;

		if( op == '+'){
		 	result = sum(x,y);
		}else if( op == '-'){
			result = subtract(x,y);
		}else if( op == '/'){
			result = divide(x,y);
		}else if( op == '*' ){
			result = multiply(x,y);
		}else{
			result = "Моля, изберете операцията";
		};

		outputNode.innerHTML =result;
	}

	// x*1 = x, but converted to Number type
	function sum(x, y) {
		return x*1 + y*1;
	}
	function subtract(x, y) {
		return x*1 - y*1;
	}
	function multiply(x, y) {
		return x*1 * y*1;
	}
	function divide(x, y) {
		return x*1 / y*1;
	}

	function getInputValue(node) {
		return node.value;
	}

	function clearInput() {
		// console.log("clear() is called");
		outputNode.innerHTML = "";
		// input елементите нямат innerHTML !!!
		input1Node.value = "";
		input2Node.value = "";
	}


</script>
</html>
