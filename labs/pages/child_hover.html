<!DOCTYPE html>
<html>
<head>
	<title>Parent hover</title>
	<style type="text/css">
		p:nth-child(){
			color: orange;
			font-size: 2em;
		}
	</style>
</head>
<body>
	<p>Paragraph 1</p>
	<div>Div 1</div>
	<p>Paragraph 2</p>
	<p>Paragraph 3</p>
	<div>Div 2</div>
	<p>Paragraph 4</p>
	<p>Paragraph 5</p>
</body>
</html>
