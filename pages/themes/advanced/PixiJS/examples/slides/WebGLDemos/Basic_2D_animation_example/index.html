<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic_2D_animation_example</title>
	<style>
		*{
			box-sizing: border-box;
			margin:0;
			padding: 0;
		}
		body{
			margin: 0;
		}
		header{
			height: 20vh;
			padding: 1em;
			text-align: center;
			background-color: #333;
			color: #CCC;
		}
		header>h1{
			margin-bottom: 1em;
		}
		header a{
			color: #CCC;
		}

		#canvas1{
			display: block;
			border:5px solid #F99;
			width: 100%;
			height: 80vh;
		}
	</style>
</head>
<body>
	<header>
		<h1>A basic 2D WebGL animation example</h1>
		<p>This examples follows the <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebGL_API/Basic_2D_animation_example">A basic 2D WebGL animation example</a> @MDN</p>
	</header>
	<main>
		<canvas id = "canvas1">Your browser doesn't support canvas!</canvas>
	</main>


	<script src="./Basic_2D_animation_example.js"></script>
</body>
</html>
