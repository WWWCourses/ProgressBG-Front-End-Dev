<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bootsraptDemo </title>
	<!-- ------------------------------ bootsrpat ------------------------------ -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style>
		section{
			border-bottom: 1px solid #333;
		}
		.row>div{
			border: 1px solid #999;
		}
		#carouselContainer, .carousel-item{
			width: 60vw;
			height: 50vh;
			/* border: 2px solid red; */
		}
		.carousel-item:nth-child(1){background: #f99}
		.carousel-item:nth-child(2){background: #9f9}
		.carousel-item:nth-child(3){background: #99f}

		.row>div:nth-child(1){background: #f99}
		.row>div:nth-child(2){background: #9f9}
		.row>div:nth-child(3){background: #99f}


	</style>
</head>
<body>
	<section><h2>Page navigation example</h2>
		<nav>
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="#">Previous</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
		</nav>
	</section>

	<section><h2>Buttons</h2>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>

		<button type="button" class="btn btn-link">Link</button>
	</section>

	<section><h2>Grid system example</h2>
		<div class="container">
		<div class="row">
			<div class="col-sm-4">
				Col1
			</div>
			<div class="col-sm-6">
				Col2
			</div>
			<div class="col-sm-2">
				Col3
			</div>
		</div>
		</div>
	</section>

	<section><h2>carousel example</h2>
		<div id="carouselContainer" class="carousel slide" data-ride="carousel" data-interval="2000">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<!-- <img src="http://imageshack.com/a/img922/3858/5Pd5dc.jpg" alt="img1"> -->
				</div>
				<div class="carousel-item">
					<!-- <img src="http://imageshack.com/a/img923/3776/lKVbAp.jpg" alt="img2"> -->
				</div>
				<div class="carousel-item">
					<!-- <img src="http://imageshack.com/a/img923/6770/WXkPF9.jpg" alt="img3"> -->
				</div>
			</div>
		</div>
	</section>

</body>
</html>
