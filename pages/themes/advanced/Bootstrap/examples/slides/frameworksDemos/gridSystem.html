<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gridSystem </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style>
		.row > div {
			line-height: 4em;
			text-align: center;
			border: 1px solid #333;
			color: #fff;
		}
		.row:nth-child(1)>div:nth-child(1){background: #300}
		.row:nth-child(1)>div:nth-child(2){background: #400}
		.row:nth-child(1)>div:nth-child(3){background: #500}
		.row:nth-child(1)>div:nth-child(4){background: #600}
		.row:nth-child(1)>div:nth-child(5){background: #700}
		.row:nth-child(1)>div:nth-child(6){background: #800}
		.row:nth-child(1)>div:nth-child(7){background: #900}
		.row:nth-child(1)>div:nth-child(8){background: #A00}
		.row:nth-child(1)>div:nth-child(9){background: #B00}
		.row:nth-child(1)>div:nth-child(10){background: #C00}
		.row:nth-child(1)>div:nth-child(11){background: #D00}
		.row:nth-child(1)>div:nth-child(12){background: #E00}

		.row:nth-child(2)>div:nth-child(1){background: #030}
		.row:nth-child(2)>div:nth-child(2){background: #050}
		.row:nth-child(2)>div:nth-child(3){background: #070}
		.row:nth-child(2)>div:nth-child(4){background: #090}
		.row:nth-child(2)>div:nth-child(5){background: #0B0}
		.row:nth-child(2)>div:nth-child(6){background: #0D0}

		.row:nth-child(3)>div:nth-child(1){background: #006}
		.row:nth-child(3)>div:nth-child(2){background: #008}
		.row:nth-child(3)>div:nth-child(3){background: #00A}
		.row:nth-child(3)>div:nth-child(4){background: #00C}

		.row:nth-child(4)>div:nth-child(1){background: #800}
		.row:nth-child(4)>div:nth-child(2){background: #A00}
		.row:nth-child(4)>div:nth-child(3){background: #C00}

		.row:nth-child(5)>div:nth-child(1){background: #070}
		.row:nth-child(5)>div:nth-child(2){background: #080}

		.row:nth-child(6)>div:nth-child(1){background: #00C}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xl">col 1</div>
			<div class="col-xl">col 2</div>
			<div class="col-xl">col 3</div>
			<div class="col-xl">col 4</div>
			<div class="col-xl">col 5</div>
			<div class="col-xl">col 6</div>
			<div class="col-xl">col 7</div>
			<div class="col-xl">col 8</div>
			<div class="col-xl">col 9</div>
			<div class="col-xl">col 10</div>
			<div class="col-xl">col 11</div>
			<div class="col-xl">col 12</div>
	  </div>
	  <div class="row">
		  <div class="col-lg">col 1</div>
		  <div class="col-lg">col 2</div>
		  <div class="col-lg">col 3</div>
		  <div class="col-lg">col 4</div>
		  <div class="col-lg">col 5</div>
		  <div class="col-lg">col 6</div>
	  </div>
	  <div class="row">
		  <div class="col-md">col 1</div>
		  <div class="col-md">col 2</div>
		  <div class="col-md">col 3</div>
		  <div class="col-md">col 4</div>
	  </div>
	  <div class="row">
		  <div class="col-sm-4">col 1</div>
		  <div class="col-sm-4">col 2</div>
		  <div class="col-sm-4">col 3</div>
	  </div>
	  <div class="row">
		  <div class="col">col 1</div>
		  <div class="col">col 2</div>
	  </div>
	  <div class="row">
		<div class="col-sm">
			col 1
		  </div>
	  </div>
</body>
</html>
