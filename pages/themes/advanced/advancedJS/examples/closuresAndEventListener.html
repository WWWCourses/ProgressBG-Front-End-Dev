<!DOCTYPE html>
<html>
<head>
	<title>ClosuresAndEventListener</title>
</head>
<body>
	<ul class="test">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	

	<script type="text/javascript">
		// DOM cache
		let ul = document.querySelector('.test');
		items = ul.children;
		console.log(items);

		function doSmthWithItem(e){
			console.dir(e);
		}

		for (let i = 0; i < items.length; i++) {
			const item = items[i];
			item.addEventListener('click', doSmthWithItem);
		}

	</script>
</body>
</html>
