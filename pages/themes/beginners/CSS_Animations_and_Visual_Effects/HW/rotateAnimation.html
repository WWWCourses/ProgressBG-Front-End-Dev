<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rotateAnimationDemo </title>
	<style>
		.ticker{
			width: 15px;
			height: 200px;
			margin: 5em auto;
			background-image: linear-gradient(0deg, red, orange, yellow);
			border-bottom-left-radius: 50%;
			border-bottom-right-radius: 50%;
			transform: rotate(-90deg);
			transform-origin: center bottom;
			animation: ticker 2s infinite;
		}
		@keyframes ticker{
			0%{
				transform: rotate(-90deg);
			}
			50%{
				transform: rotate(90deg);
			}
			100%{
				transform: rotate(-90deg);
			}
		}
	</style>
</head>
<body>
	<div class="ticker"></div>
</body>
</html>
