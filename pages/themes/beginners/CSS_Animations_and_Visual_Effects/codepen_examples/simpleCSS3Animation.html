<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple CSS3Animation</title>
    <style type="text/css">
    	.boll{
    		font-size: 5em;
    		width: 1em;
    		height: 1em;
    		border-radius: 100%;
    		background: red;
    		transition: font-size 1s;
    	}
    	.boll:hover{
    		font-size: 20em;
    	}
    	.text{
    		/*font-size: 5em;*/
    		transition: font-size 1s;
    	}

    </style>
</head>
<body>
	<div class="boll"></div>
	<div class="text">Text</div>
</body>
</html>
