<!DOCTYPE html>
<html>
<head>
	<title>gameGuessTheNumber</title>
	<style type="text/css">
		#gameField{
			width: 80%;
			margin: 0 auto;
			padding: .3em;
			border: 1px dotted #999;
		}
		#output{
			min-height: 1em;
			margin: 1em 0 0 0;
			padding: .5em;
			background: inherit;
		}
		#output .up{
			background-color: #FF9999;
		}
		#output .down{
			background-color: #9999FF;
		}
		#output .right{
			background-color: #99FF99;
		}
	</style>
</head>
<body>
	<div id="gameField">
		<p>Познайте числото, което съм си намислил [ от 0 до 100]:</p>
		<input type="number" id="userNumber"><button>OK</button>
		<div id="output"></div>
	</div>

	<script type="text/javascript">
		// намисленото число:
		let machineNumber = 17;

		// променлива, в която ще броим опитите на потребителя:
		let count = 1;

		// "cache" DOM:
		let outputNode = document.getElementById('output');
		let btnNode = document.getElementsByTagName('button')[0];


		// асоциираме събитието onclick на бутона с функцията guessNumber
		btnNode.addEventListener('click', guessNumber);

		function guessNumber(){
			// прочитаме какво е въвел потребителя, като преобразуваме текста до число:
			let userNumber = document.getElementById('userNumber').value * 1;

			// логика на играта:
			if ( userNumber > machineNumber){
				outputNode.innerHTML += `<p class="down">Въведохте ${userNumber}. Опитайте НАДОЛУ!</p>`;
			}else if( userNumber === machineNumber){
				outputNode.innerHTML += `<p class="right">Браво, познахте от ${count} опит!</p>`;
				// When you finish the tasks, delete next code
				outputNode.innerHTML += `
				<h2>А сега опитайте със следните задачи:</h2>
					<ol>
						<li>Направете machineNumber да бъде случайно генерирано цяло число в интервала 0 - 100.</li>
						<li>Оправете бъга, така че променливата count да отразява правилно броят опити за отгатване на числото.</li>
						<li>Добавете възможност въведеното число да се потвърждава не само с бутона "OK", но и при натискане на "Enter"</li>
						<li>Изчистете и фокусирайте input полето след въвеждане на число</li>
					</ol>

				`
			}else{
				outputNode.innerHTML += `<p class="up">Въведохте ${userNumber}. Опитайте НАГОРЕ!</p>`;
			};
		}

	</script>
</body>
</html>
