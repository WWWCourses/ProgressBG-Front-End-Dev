 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js_test</title>
    <style type="text/css">
        #output{
            margin: .5em 0 0 0;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <label>Напишете нещо:</label>
    <input id="name" type="text" onkeyup="echoInput(this.value);">
    <div id="output"></div>
    <script type="text/javascript">
        var outputNode = document.getElementById('output');
        function echoInput(value){
            outputNode.innerHTML = value;
        }
    </script>
</body>
</html>
