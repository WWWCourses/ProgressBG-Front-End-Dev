<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
        /* махаме булетите на всички елементи на списъци, които са в основния (ol) списък */
        body>ol li{
            list-style-type: none;
        }
        /* подреждаме основните менюта един до друг */
        body>ol>li{
            display: inline-block;
            vertical-align: top;
            width: 30vw;
            border: 1px solid red;
        }
        /* скриваме подменюто */
        body>ol>li>ul{
            display: none;
        }
        /* показваме подменюто, когато елемента (li) в който се намира то, е посочен с мишката */
        body>ol>li:hover>ul{
            display: block;
        }
        body>ol>li>ul>li>ul{
            display: none;
        }
    </style>
</head>
<body>
    <em><strong>Любими храни:</strong></em>
    <ol class="main_list">
      <li>
        <strong>Супи</strong>
        <ul>
          <li>Таратор</li>
          <li>Френска супа по селски
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
          </li>
        </ul>
      </li>
      <li><strong>Основни</strong>
        <ul class="sub_list">
          <li>Мусака</li>
          <li>Пълнени чушки</li>
          <li>Пиле с броколи и сметана</li>
        </ul>
      </li>
      <li><strong>Десерти</strong>
        <ul class="sub_list">
          <li>Палачинки</li>
          <li>Крем карамел</li>
        </ul>
      </li>
    </ol>
</body>
</html>
