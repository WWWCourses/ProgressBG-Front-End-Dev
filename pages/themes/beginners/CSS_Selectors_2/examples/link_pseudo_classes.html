<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>link_pseudo_classes</title>
    <style type="text/css">
        a{
            font-size: 1em;
            text-decoration: none;
        }
        a:visited{
            color: red;
        }
        a:link{
            color: green;
            font-size: 3em;
            border: 1px solid red;
        }
        a:focus{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <a href="#233">Unviseted Link</a>
    <a href="http://www.w3schools.com">Visited Link</a>
</body>
</html>
