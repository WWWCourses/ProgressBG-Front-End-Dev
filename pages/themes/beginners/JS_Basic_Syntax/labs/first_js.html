<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>first_js</title>
    <!-- <script type="text/javascript" src="embbed.js"></script> -->
    <style type="text/css">
    .button{
        width: 200px;
        height: 100px;
        background: orange;
    }
    .button:hover{
        cursor: pointer;
        border-radius: 10%;
    }
    .blue{
        background: blue;
    }
    </style>

</head>
<body>
    <div class="button" onclick="document.getElementsByClassName('button')[0].style.backgroundColor = 'green';">Click me!</div>
</body>
</html>
