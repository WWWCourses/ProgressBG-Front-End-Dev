<head>
	<meta charset="UTF-8">
	<title>Bootstrap Grid System Example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-6 alert alert-primary">in the middle using justify-content!</div>
	  </div>
	  <div class="row justify-content-between">
		<div class="col-4 alert alert-success">on the left using justify-content.</div>
		<div class="col-4 alert alert-warning">on the right using justify-content.</div>
	  </div>
	  <div class="row">
		<div class="col-6 ml-auto mr-auto alert alert-primary">in the middle using margin!</div>
	  </div>
	  <div class="row">
		<div class="col-4 mr-auto alert alert-success">on the left using margin.</div>
		<div class="col-4 alert alert-warning">on the right using margin.</div>
	  </div>
	</div>
  </body>
