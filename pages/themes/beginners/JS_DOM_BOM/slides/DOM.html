<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>
<body>
	<header>
		<ul>
			<li>Header Item 1</li>
		</ul>
	</header>
	<footer>
		<ul>
			<li>Footer Item 1</li>
			<li>Footer Item 2</li>
		</ul>
	</footer>

	<script>
		const allFooterLiNodes = document.querySelectorAll('footer>ul>li');
		for (let i = 0; i < allFooterLiNodes.length; i++) {
			const li = allFooterLiNodes[i];
			console.log(li.innerHTML);
		}
	</script>
</body>
</html>
