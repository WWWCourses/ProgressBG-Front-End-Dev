<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>grid_with_flow-root</title>
	<style>
		.wrapper{
			display: flow-root;
			border: 5px solid #f99;
		}
		.box{
			float: left;
			width: 5em;
			height: 5em;
			margin: .5em;
			border: 2px solid #99f;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
