<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OldSchoolMenu </title>
	<style>
		/* do not use '*' in production */
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			font-size: 14px;
		}
		nav{
			background-color:#555;
		}
		nav ul{
			display: flow-root;

			width: 80%;
			margin: 0 auto;
			padding: 1em 0;

			font-size: 1.3em;
			list-style-type: none;
		}
		nav ul li{
			float: left;

			width: 20%;
			height: 4rem;

			border: 6px outset darksalmon;
			background-color: bisque;
		}

		nav ul li:nth-child(2){
			border-color:lightsteelblue;
			font-size: 1.5em;
		}

		nav ul li a{
			display: block;
			height: 100%;

			padding: .8em;
			border: 4px solid darkseagreen;
			color: #666;
		}
		nav ul li:nth-child(2) a{
			padding: .4em;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li class="big"><a href="#">About</a></li>
			<li><a href="#">Menu</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
