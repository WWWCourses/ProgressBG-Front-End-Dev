<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nav </title>
	<style>
		/* do not use '*' in production */
		*{
			margin:0;
			padding: 0;
			box-sizing: border-box;
		}
		nav ul{
			font-size: 1.3em;
			padding: 1em;
			background-color:#555;
			list-style-type: none;
		}
		nav ul li{
			/* better with float, best: with flexbox */
			display: inline-block;
			margin-left: -0.33rem;
			vertical-align: top;

			width: 19%;
			height: 5rem;

			border: 6px outset darksalmon;
			background-color: bisque;
		}

		/* better: use nth-child(1) */
		nav ul li.first{
			margin-left:1em;
		}
		li.big{
			border-color:lightsteelblue;
			font-size: 1.5em;
		}

		nav ul li a{
			display: block;
			height: 100%;

			padding: .8em;
			border: 4px solid darkseagreen;
			color: #666;
		}
		nav ul li.big a{
			padding: .4em;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li class="first"><a href="#">Home</a></li>
			<li class="big"><a href="#">About</a></li>
			<li><a href="#">Menu</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
</body>
</html>
