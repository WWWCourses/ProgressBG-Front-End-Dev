<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>classicPageLayout</title>
	<style>
		body{
			margin: 0;
			font-size: 20px;
			background-color: #FDAFB1;
			display: flex;
			flex-direction: column;
		}

		#header, #footer{
			height: 10vh;
			margin: 1em;
			text-align: center;
			color: #FFF;
			background-color: #98D1C7;
		}
		#main{
			flex: 1;
			display: flex;
			margin: 1em;
		}
		#aside{
			width: 30%;
			background-color: #62B7B6;
			margin-right: 1em;
		}
		#article{
			position: relative;
			flex: 1;
			background-color: #FA7A7B;

		}
		.galery{
			display: flex;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
		}
		.img{
			background-color: #D6D5D5;
			margin: 1em;
			width: 10em;
			height: 5em;
		}
		/* Ensure that #header and #footer take the full width */
		#header, #footer{
			width: calc(100% - 2em);
		}
	</style>
</head>
<body>
	<div id="header">Header</div>
	<div id="main">
		<div id="aside">Aside</div>
		<div id="article">
			<div class="galery">
				<div class="img">Image</div>
				<div class="img">Image</div>
				<div class="img">Image</div>
			</div>
		</div>
	</div>
	<div id="footer">Footer</div>
</body>
</html>
