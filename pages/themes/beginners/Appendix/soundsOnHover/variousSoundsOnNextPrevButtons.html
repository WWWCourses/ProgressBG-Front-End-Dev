<head>

	<title>variousSoundsOnhover</title>

		ul.sounds {
			width: 10em;
			margin:1em 0;
			padding: 0;
			border: 1px solid #999;
			list-style-type: none;
		}

		ul.sounds>li {
			padding: .5em;
		}

		ul.sounds>li:nth-child(1) {
			background-color: #faebd7;
		}

		ul.sounds>li:nth-child(2) {
			background-color: #fabeb7;
		}

		ul.sounds>li:nth-child(3) {
			background-color: #beb7fa;
		}
	</style>
</head>
