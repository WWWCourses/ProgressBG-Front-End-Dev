<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>paralaxScrollPages </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		.pages{

		}
		.page{
			position: relative;
			width: 100%;
			height: 100vh;
		}
		.page:before{
			content:"";
			display: block;
			position: absolute;
			top:0;bottom: 0;left: 0;right: 0;

			background-size: 100% 100%;
			background-color: gray;
			background-attachment: fixed;
		}

		.page:nth-child(1)::before{
			background-image: url(../images/Python\ &\ C++\ developer\ \(Italia\).jpg);

		}
		.page:nth-child(2)::before{
			background-image: url(../images/photographer-3672010_1920.jpg);
		}
		.page:nth-child(3)::before{
			background-image: url(../images/rum-3898745_1920.jpg);
		}
		.page:nth-child(4)::before{
			background-image: url(../images/Python\ &\ C++\ developer\ \(Italia\).jpg);
		}

		.page>.content{
			position: absolute;
			top:0;bottom: 0;left: 0;right: 0;
			/* background: #0009; */
			margin: 10em;
		}
	</style>
</head>
<body>
	<div class="pages">
		<div class="page">
			<div class="content">page 1</div>
		</div>
		<div class="page">
			<div class="content">page 2</div>
		</div>
		<div class="page">
			<div class="content">page 3</div>
		</div>
		<div class="page">
			<div class="content">page 4</div>
		</div>
	</div>
</body>
</html>
