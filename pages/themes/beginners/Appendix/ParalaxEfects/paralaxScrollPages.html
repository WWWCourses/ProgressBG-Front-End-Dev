<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>paralaxScrollPages </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		.page{
			position: relative;
			width: 100%;
			height: 100vh;
		}
		/* style the page background as pseudo element */
		.page::before{
			content:"";
			display: block;
			position: absolute;
			top:0;bottom: 0;left: 0;right: 0;

			background-size: 100% 100%;
			background-color: gray;
			background-attachment: fixed;
		}

		.page:nth-child(1)::before{
			background-image: url(../images/sunset-5560658_1920.jpg);

		}
		.page:nth-child(2)::before{
			background-image: url(../images/rum-3898745_1920.jpg);
		}
		.page:nth-child(3)::before{
			background-image: url(../images/photographer-3672010_1920.jpg);
		}
		.page:nth-child(4)::before{
			background-image: url(../images/netherlands-5039354_1920.jpg);
		}

		.page>.content{
			position: absolute;
			top:0;bottom: 0;left: 0;right: 0;
		}
		.page>.content>h1{
			font-size: 3em;
			margin-top: 1em;
			text-align: center;
			color: #FFF;
		}
	</style>
</head>
<body>
	<div class="pages">
		<section class="page">
			<article class="content">
				<h1>page 1</h1>
			</article>
		</section>
		<section class="page">
			<article class="content">
				<h1>page 2</h1>
			</article>
		</section>
		<section class="page">
			<article class="content">
				<h1>page 3</h1>
			</article>
		</section>
		<section class="page">
			<article class="content">
				<h1>page 4</h1>
			</article>
		</section>
	</div>
</body>
</html>
