<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StaticParalax_CSS_Simplest </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<style>
		body, main,div,p{
			margin:0;
			box-sizing:border-box;
		}
		.page{
			/* page size */
			width: 100%;
			min-height: 100vh;

			/* page text */
			color:#FFF;
			text-shadow: 5px 2px 2px #333;
			font-size: 30vh;
			padding: 10vh 0;
			text-align: center;

			/* paralax effect */
			background-attachment: fixed;
			background-size:cover;
		}
		.page1{
			background-image:url("https://picsum.photos/id/1/1024/800");
		}
		.page2{
			background-image:url("https://picsum.photos/id/10/1024/800");
		}
		.page3{
			background-image:url("https://picsum.photos/id/25/1024/800");
		}
	</style>
</head>
<body>
	<main>
		<div class="page page1">
			<p>Page 1</p>
		</div>
		<div class="page page2">
			<p>Page 2</p>
		</div>
		<div class="page page3">
			<p>Page 3</p>
		</div>
	</main>
</body>
</html>
