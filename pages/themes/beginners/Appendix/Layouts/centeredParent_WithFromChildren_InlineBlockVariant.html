<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>centeredParent_WithFromChildren_InlineBlockVariant</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <script type="text/javascript" src="test.js"></script>
	<style type="text/css">
    	.container{
			/* to have the width calculated from its children */
			display: inline-block;

			/* center it (note that "margin:0 auto" would not work) */
			position: relative;
			left: 50%;
			transform: translateX(-50%);

			/* other styling */
    		height: 60vh;
    		background: #999;
    	}
    	.col{
			display: inline-block;
			vertical-align: top;
    		height: 100%;
    		width: 10em;
			background: #F99;
    	}
    </style>
</head>
<body>
<div class="container">
	<div class="col">Col 1</div>
	<div class="col">Col 2</div>
	<div class="col">Col 3</div>
</div>
</body>
</html>
