<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>centeredParent_WithFromChildren_FloatVariant</title>
    <link rel="stylesheet" type="text/css" href="test.css">

	<style type="text/css">
    	.container{
			/* to have the width calculated from its children */
			float: left;

			/* center it (note that "margin:0 auto" would not work) */
			position: relative;
			left: 50%;
			transform: translateX(-50%);

			/* other styling */
    		height: 60vh;
    		background: #999;
    	}
    	.col{
			float: left;
			margin-right: .5em;
    		height: 100%;
    		width: 10em;
			background: #F99;
		}
		.col:last-child{
			margin-right: 0;
		}
		.clearfix::after{
			content: "";
			display: block;
			clear: both;
		}
    </style>
</head>
<body>
<div class="container clearfix">
	<div class="col">Col 1</div>
	<div class="col">Col 2</div>
	<div class="col">Col 3</div>
</div>
</body>
</html>
