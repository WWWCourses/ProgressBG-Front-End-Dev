<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuerySmoothScroller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<header>
		<h1>jQuery Smooth Scrolling Demo</h1>
		<nav id="content">
			<a href="#page1">page1</a>
			<a href="#page2">page2</a>
			<a href="#page3">page3</a>
			<a href="#page4">page4</a>
			<a href="#page5">page5</a>
		</nav>
	</header>
	<main>
		<section class="articles">
			<article id="page1" tabindex="-1">
				<h1>Article 1</h1>
				<p>some content</p>
			</article>
			<article id="page2" tabindex="-1">
				<h1>Article 2</h1>
				<p>some content</p>
			</article>
			<article id="page3" tabindex="-1">
				<h1>Article 3</h1>
				<p>some content</p>
			</article>
			<article id="page4" tabindex="-1">
				<p>some content</p>
				<h1>Article 4</h1>
				<p>some content</p>
			</article>
			<article id="page5" tabindex="-1">
				<h1>Article 5</h1>
				<p>some content</p>
			</article>
		</section>
	</main>
	<script src="./script.js"></script>
</body>
</html>
