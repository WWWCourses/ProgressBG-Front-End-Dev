<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>customCursor </title>
	<style>
		.test{
			width: 10em;
			height: 10em;
			background: #F99;
		}

		.test:hover{
			cursor: url("../images/cursors/cursor_arrow_64.png"), pointer;
		}
	</style>
</head>
<body>
	<div class="test"></div>
</body>
</html>
