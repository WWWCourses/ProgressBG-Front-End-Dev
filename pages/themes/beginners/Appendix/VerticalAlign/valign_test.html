<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>valign_test</title>
    <style type="text/css">
    .wrapper{
        width: 200px;
        height: 200px;
        line-height: 200px;
        background: red;
    }
    .container{
        display: inline-block;
        vertical-align: middle;
        width: 200px;
        height: 100px;
        background: blue;
    }
    .line{
        border: 1px solid #000;
        /*height: 50px;*/
        line-height: 200px;
        font-size: 50px;
    }
    .line>span{
        display: inline-block;
        height: 100px;
        border: 3px solid orange;        
    }
    .line>span:nth-of-type(1){
        vertical-align: middle;
        background: red;
    }
    .line>span:nth-of-type(2){
        vertical-align: middle;
        background: green;
    }
    .line>span:nth-of-type(3){
        background: blue;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container"></div>
    </div>
    <hr>
    <div class="line">
        <span>A</span><span>A</span><span>A</span>
    </div>
</body>
</html>
