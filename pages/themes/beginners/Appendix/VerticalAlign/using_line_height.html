<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>using_line_height</title>
    <style type="text/css">
        /* Problem - if the parent height is in percentage! */        
        .wrapper {
            display: block;
            width: 150px;
            height: 200px;
            background: #787B7C;
        }
        .wrapper:before{
            content: "x";
            display: inline-block;             
            height: 50%;
            /*ако елемента е висок колкото контейнера, то base-line ще се премести в долната част на контейнера и това ще рефлектира подреждането на следващите поредови елементи. След като искаме вертикално центриране, то трябва изрично да зададем base-line да бъде в центъра. Можем да спестим */
            /*vertical-align: middle;*/
            width: 0;   
            width: 5px;
            background: red;         
            margin-left: -.25em;
        }
        .v_centered{
            display: inline-block;
            width: 50%;
            vertical-align: middle;
            background: #37F7F8;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        н
        <div class="v_centered">Вертикално центриран блок.</div>
    </div>
</body>
</html>
