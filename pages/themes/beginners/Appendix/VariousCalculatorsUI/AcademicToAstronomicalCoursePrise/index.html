<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AcademicToAstronomicalPrices</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
	<div class="calcForm">
		<div>
			<label>Астрономически часове: <input type="number" placeholder="въведете броя астрономически часове" class="astronomicHoursInput"></label>
		</div>
		<div>
			<label>Цена за академичен час: <input type="number" placeholder="въведете цена за 1 астрономически час" class="pricePerAcademicHourInput"></label>
		</div>
		<div>
			<button>Изчисли</button>
		</div>
	</div>
	<div class="output">
		<div class="TotalHours"></div>
		<div class="TotalPrice"></div>
	</div>

	<script src="main.js"></script>
</body>
</html>
