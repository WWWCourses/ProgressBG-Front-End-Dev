<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p>label{
			display: block;
		}
	</style>
</head>
<body>
<form action="">
	<label>name: <input type="text" name="uname" placeholder="моля, въведете име"></label>
	<div>
		<h2>Our select</h2>
		<label>град</label>
		<select name="town">
			<optgroup label="България">
				<option value="1">София</option>
				<option value="2">Варна</option>
				<option value="3">Бургас</option>
				<option value="4">Пловдив</option>
			</optgroup>
		</select>
	</div>
	<fieldset>
		<legend>Любими неща:</legend>
		<div>
			<strong>beer</strong>
			<label>ариана <input type="radio" name="beer" value="ariana"></label>
			<label>каменица <input type="radio" name="beer" value="kamenitsa"></label>
			<label>загорка <input type="radio" name="beer" value="zagorka"></label>
		</div>
		<div>
			<label>Цвят: <input type="color" name="color"></label>
		</div>
	</fieldset>
	<div>
		<label>тел: <input type="tel" name="tel" pattern="\+359\d{6}"></label>
	</div>
	<button type="submit">OK</button>

</form>

</body>
</html>
