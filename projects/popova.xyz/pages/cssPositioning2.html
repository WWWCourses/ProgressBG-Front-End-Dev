<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>cssUnits</title>
    <style type="text/css">
    	html, body,p{
    		margin: 0;
    		padding:0;
    	}
    	#gray{
    		position: relative;
    		width: 200px;
    		height: 200px;
    		margin: 3em auto;
    		background: gray;
    	}
    	#blue{
    		position: absolute;
    		top: 0; right: 0;
    		width: 50px;
    		height: 50px;
    		background: blue;
    	}


    </style>
</head>
<body>
	<div id="gray">
		<div id="blue"></div>
	</div>

</body>
<script type="text/javascript" src="cssUnits.js"></script>
</html>
