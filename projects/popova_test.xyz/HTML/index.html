<html>
<head>

    img{
        display: block;
        width: 30vw;
        margin: 0 auto;
    }
    :target {
        /*animation: highlight 1s ease;*/
        background-color: #E7E4CA;
    }
    </style>
</head>
<body>
<div class="top">
    <span>Повече за </span>

</div>

</html>
