<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>CSS_Basic_Properties</title>     	
	<style type="text/css">
		#row{
			/*font-family: 'Pacifico', cursive;*/
			border: 1px solid #333;
			line-height: 5em;
			font-size: 10px;
	    	}
	    	.word{
	    		line-height: normal;
	    		border: 1px dotted #CCC;
	    	}
	    	#top{	    		
	    		vertical-align: top;
	    	}
	    	#middle{	    		
	    		vertical-align: middle;
	    	}
	    	#baseline{	    		
	    		vertical-align: baseline;
	    	}
	    	#bottom{	    		
	    		vertical-align: bottom;
	    	}
	</style>    	
</head>
<body>
	<p id="row">
		<span class="word"  id="top">top</span>
		<span class="word"  id="middle">middle</span>
		<span class="word"  id="baseline">baseline</span>
		<span class="word"  id="bottom">bottom</span>
	</p>
</body>
</html>
