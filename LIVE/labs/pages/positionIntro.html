<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
	<style type="text/css">
		.container{
			position: relative;
			width: 300px;
			height: 300px;
			margin: 0 auto;
			background: #999;
		}
		.box{
			width: 100px;
			height: 100px;
		}
		.red{
			position: absolute;
			top: 0; left: 0;
			background: red;
		}
		.blue{
			position: absolute;
			top: 0; right: 0;
			background: blue;
		}
		.green{
			position: absolute;
			bottom: 0; right: 0;
			background: green;
		}
		.yellow{
			position: fixed;
			bottom: 0; left: 0;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="container gray">
		<div class="box red"></div>
		<div class="box blue"></div>
		<div class="box green"></div>
	</div>
	<div class="box yellow"></div>
</body>
</html>
