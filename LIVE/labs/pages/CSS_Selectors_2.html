<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_Selectors_2</title>
    <style type="text/css">        	
    	.rain::before{
    		content: "\2614";
    	}
    	.container::after{
    		display: block;
    		content: "";
    		clear: both;
    	}
    </style>
</head>
<body>		
	<div class="container">
		<div class="float"></div>
		<div class="float"></div>
	</div>
	
</body>
</html>
