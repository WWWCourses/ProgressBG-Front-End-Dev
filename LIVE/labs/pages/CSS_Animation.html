<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_Animation</title>
    <style type="text/css">
    	.tail{
    		width: 10px;
    		height: 100px;
    		margin-left: 2em;    		
    		background-color: orange;
    		border: 5px solid #4D3B10;
    		border-bottom-left-radius: 80%;
    		border-bottom-right-radius: 80%;

    		animation: wave 1s infinite; 
    	}
    	@keyframes wave{
    		0%{
    			transform: rotate(0deg);
    		}    		
    		50%{
    			transform: rotate(45deg);
    		}    		
    		100%{
    			transform: rotate(0deg);
    		}
    	}
    </style>
</head>
<body>
	<div class="tail"></div>
</body>
</html>
