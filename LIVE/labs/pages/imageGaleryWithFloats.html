<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>imageGaleryWithFloats</title>
    <style type="text/css">
    	.gallery{
    		width: 40%;
    		margin: 0 auto;
    		border: 5px solid red;
    	}
    	.gallery:after{
    		display: block;
    		content: "";
    		clear: both;
    	}
    	.box{
    		float: left;
    		width: 33.3%;
    		height: 320px;
    		border: 1px solid gray;
		box-sizing: border-box;    		
    	}
    	div:nth-of-type(1){background: hsl(0, 50%, 90%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 80%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 70%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 60%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 50%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 40%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 30%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 20%);}
    	div:nth-of-type(1){background: hsl(0, 50%, 10%);}
    </style>
</head>
<body>
	<div class="gallery">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>		
	</div>
</body>
</html>
