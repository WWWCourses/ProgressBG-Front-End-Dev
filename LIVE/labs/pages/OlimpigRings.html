<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>OlimpigRings</title>
	<style type="text/css">		
		.container{
			position: relative;
			width: calc(30rem+0px);
			height: 20rem;
			margin: 5rem auto 0 auto;
		}
		.ring{			
			width: 10rem;
			height: 10rem;
			line-height: 10rem;
			vertical-align: middle;
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			border:1px solid red;
			border-radius: 100%;
			box-sizing: border-box;
		}
		.row1, .row2{
			border: 5px solid blue;
			box-sizing: border-box;
		}
		.row1{			
			border-color: yellow;
		}
		.row2{
			border-color: orange;
		}
		.row1 div, .row2 div{
			float: left;
		}
		
		.row1::after{		
			content: "";
			display: block;
			float: none;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row1">
			<div class="ring"  id="europe">Europe</div>
			<div class="ring"  id="afirca">Afirca</div>
			<div class="ring"  id="australia">Australia</div>						
		</div>
		<div class="row2">
			<div class="ring"  id="asia">Asia</div>
			<div class="ring"  id="america">America</div>
			<!-- <div class="clear"></div> -->
		</div>		
	</div>
</body>
<script type="text/javascript" src="OlimpigRings.js"></script>
</html>
