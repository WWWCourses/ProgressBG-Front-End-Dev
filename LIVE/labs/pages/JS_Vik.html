<!DOCTYPE html>
<html>
<head>
	<title></title>	
	<style type="text/css">
		.gameOver{
			// ше се показва едва при край на играта...
			display: none;
			position: fixed;
			left: 10%;top: 10%;
			right: 10%; bottom: 10%;
			border: .5em solid #999;
			background: #D4B8B8;
		}
	</style>
</head>
<body>
	<h1>Познайте числото, което си намислих (0 - 10)</h1>
	<label>въведете число:<input type="number" name=""></label>
	<button onclick="checkUserGuess();">Check</button>
	<hr>
	<!-- the log container -->
	<ul id="log">
		
	</ul>

	<!-- game over container -->
	<div class="gameOver"></div>

	<script type="text/javascript">		
		var lowLimit = 0;
		var upperLimit = 10;
		var userNumber;

		// DOM cache:
		var inpObj = document.querySelector('input[type="number"]');
		var logContainer = document.querySelector('#log');
		
		// generate random number in range [lowLimit - upperLimit]
		var machineNumber = Math.floor( Math.random() * upperLimit );
		console.log(`machineNumber = ${machineNumber}`);


		function logUserGuess(machineAnswer){			
			var newLiObj= document.createElement('li');
			
			//TASK: вместо X да изписва число, което отразява броя опити на потребителя.
			newLiObj.innerHTML = `Опит:X --- Число:${userNumber} --- "${machineAnswer}"`;

			// attach to UL as last child:
			logContainer.appendChild( newLiObj );
		}

		function checkUserGuess(){
			userNumber = inpObj.value;
			var machineAnswer;
		
			if(userNumber < machineNumber){
				machineAnswer = "Нагоре";
				logUserGuess(machineAnswer);				
			}
			// userNumber = 5; machineNumber = 8
			if(userNumber == machineNumber){
				machineAnswer = "Браво";				
				console.log(machineAnswer);
				// TASK: изпишете текста: "Браво, вие познахте" в елемента "#gameOver" и променете свойството му display="block".
			}
			if(userNumber > machineNumber){				
				machineAnswer = "Надолу";
				logUserGuess(machineAnswer);				
			}
		}
		
	</script>


</body>
</html>
