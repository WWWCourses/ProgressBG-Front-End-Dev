<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS_Transition</title>
	<style type="text/css">
		.ball{			
			width: 10vw;
			height: 10vw;  				
			background: red;
			border-radius: 100%;
			opacity: 1;

			/*transition-property: all;
			transition-duration: 4s;
			transition-timing-function: ease-in;*/

			/*shorthand*/    
			transition: all  1s ease-out;		

		}
		.ball:hover{   
			background: blue;					
			opacity: 0.5;
			width: 20vw;
			height: 20vw;    		
		}
	</style>
</head>
<body>
	<p>Hover on the ball</p>
	<div class="ball"></div>
</body>
</html>
