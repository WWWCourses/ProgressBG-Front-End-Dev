<!DOCTYPE html>
<html>
<head>
	<title>images in 2 columns</title>
	<style type="text/css">
		// TODO: upload in codepen
		.left, .right{
			width: 40%;
			height: 90vh;
			float: left;
			background: #666;
			box-sizing: border-box;
			margin: 0 1em 0 1em;
		}
		.img{
			display: inline-block;
			width: 40%;
			height: 40%;
			margin: 0.5em;
			border: 1px solid #333;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="left">
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
		<div class="img"></div>
	</div>
	<div class="right"></div>
</body>
</html>
