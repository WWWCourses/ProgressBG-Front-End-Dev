<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body>
	<div class="playArea">
		<p>Enter some number and watch events changing...</p>
		<label><input type="number" name=""></label>
	</div>
<script type="text/javascript">
		
		var inputNode = document.querySelector('input[type="number"]');

	
		function onKeyDown(){			
			console.log(`onKeyDown is fired!`);
			document.body.style.backgroundColor = "red";
		}

		function onKeyUp(){
			console.log(`onKeyUp is fired!`);
			document.body.style.backgroundColor = "green";
		}

		function onKeyPress(){
			console.log(`onKeyPress is fired!`);
			document.body.style.backgroundColor = "blue";
		}

		// закачи към input елемента събитието: keydown, асоциирано с функцията onKeyDown();
		// get the input node:
		inputNode.addEventListener('keydown', onKeyDown );

		// закачи към input елемента събитието: keyup, асоциирано с функцията onKeyUp();
		// get the input node:
		inputNode.addEventListener('keyup', onKeyUp );
		
		// закачи към input елемента събитието: keypress, асоциирано с функцията onKeyPress();
		// get the input node:
		inputNode.addEventListener('keypress', onKeyPress );
</script>
</body>
</html>
