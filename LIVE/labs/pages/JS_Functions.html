<script type="text/javascript">
	console.log( power(2,3) );

	var triangle1 = [3,4,5];
	var triangle2 = [3,5,9];

	function power( a, n){

		var res = 0;
		for (var i = 0; i < n; i++) {
			res = res * a;
		}

		console.log(`res = ${res}`);

	}

	power(2,3); // 8



</script>
