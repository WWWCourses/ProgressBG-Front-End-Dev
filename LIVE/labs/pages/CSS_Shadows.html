<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_Shadows</title>
    <style type="text/css">
    	p{
    		margin:0;
    	}
    	.box{
    		position: relative;
    		width: 10em;
    		height: 5em;
    		background-color: red; 
    	}    
    	.container{
    		position: relative;
    		border: 5px solid green;
    	}
    	.container:before{
    		content: "";
    		display: block;
    		position: absolute;
    		bottom: 0;
    		left: 5px;
    		width: 5em;
    		height: 0px;
    		box-shadow: 1px 1px 5px 5px blue;	
    		transform: rotate(-5deg);
    	}
    	.container:after{
    		content: "QQQ";
    	}
    </style>
</head>
<body>
	<div class="container">			
		<div class="box">		
			<p>Efekt 2</p>		
		</div>
	</div>
</body>
</html>
