<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<style type="text/css">
		.container{
			width: 500px;
			height:  500px;
			margin: 0 auto;
			background: gray;
		}
		.box{
			width: 100px;
			height: 100px;
			float: left;
		}
		.red{
			background: red;
		}
		.orange{			
			background: orange;
		}
		.yellow{
			background: yellow;
		}
		.green{
			background: green;
		}
		.pink{
			background: pink;
		}
		a{
			display: inline;
			border: 5px solid blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- <div class="box red"></div>			
		<div class="box orange"></div> -->			
		<div class="box yellow"></div>
		<a href="#">link1</a>			
		<a href="#">link2</a>			
		<a href="#">link3</a>			
					
		<div class="box pink"></div>		
	</div>						
</body>
</html>
