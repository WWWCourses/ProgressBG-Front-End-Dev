<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_Positioning</title>
    <style type="text/css">    
    	.wrapper{
    		margin: 5em auto;
    		height: 15em;
    		background: gray;
    	}	
    	img{
    		float: left;
    		width: 5em;
    		border: 5px solid #999;
    		background: #999;
    		opacity: 0.7;
    	}
    	p{
    		border: 5px solid blue;
    	}
    </style>
</head>
<body>
	<img src="../images/apple-158419_640.png">
	<p>paragraph 1</p>
	<p>paragraph 2</p>	
</body>
</html>
