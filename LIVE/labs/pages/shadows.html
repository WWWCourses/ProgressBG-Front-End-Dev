<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>shadows</title>
    <style type="text/css">
    	.diagBottomShadow{    	
    		position: relative;	
    		width: 20em;
    		height: 10em;
    		text-align: center;
    		padding-top: 3em;
    		/*border: 1px solid #666;*/
    		box-sizing: border-box;
    		background: white;
    	}
    	.diagBottomShadow:after{
    		display: block;
    		content: "";
    		position: absolute;
    		bottom: 5px; left: 0; right: 3em;
    		/*border: 1px solid red;*/
    		box-shadow: 0.8em 1px 30px 10px #999;
    		transform: rotate(-5deg);
    		z-index: -1;
    	}
    	.box1{
    		/*background: linear-gradient(direction, color-stop1, color-stop2, ...);*/
    		background: linear-gradient(to right, red, green);
    		margin: 0 0 1em 0;
    	}
    </style>
</head>
<body>
	<div class="diagBottomShadow box1">
		<p>Effect 3</p>
	</div>
	<div class="diagBottomShadow box2"></div>
</body>
</html>
