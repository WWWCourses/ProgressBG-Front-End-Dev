	<script type="text/javascript">
		// Програма, която изчислява за произволно число дали е четно или нечетно. 
		// Довършете задачата, така че да работи правилно, независимо от типа на number. Т.е. ако в number имаме низ, или ако нямаме нищо (т.е. празен низ)

		var number = -3;

		if( typeof(number) !== "number"){
			console.log("Моля, въведете число!")
		}else if( number === 0 ){
			"Не мога да определя какво е 0-та!"
		}else if( number % 2 === 0 ){
			console.log("Числото " + number + " е четно!");			
		}else{
			console.log("Числото " + number + " е нечетно!");
		}
		

		


		
	</script>
