<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
	<style type="text/css">
		.output ul{
			padding: 0;
			margin: 0;
			min-height: 2em;
			border: 1px solid #666;			
			list-style-type: none;		
		}	
		.output li{
			padding: .3em;
		}	
		.output li:nth-child(2n){
			background-color: #333;
			color: #CCC;
		}
		.output li:nth-child(2n+1){
			background-color: #CCC;
			color: #333;
		}
	</style>
</head>
<body>
	<main>
		<div class="input">
			<h1>My To Do List</h1>
			<p>Add new item:</p>
			<input type="text" name=""><button onclick="addTodoItem()">Add</button>
		</div>
		<div class="output">
			<p>Current TODOs:</p>
			<ul>
			
		</ul>
		</div>		
	</main>

	<script type="text/javascript">
		var inputObj = document.querySelector('input[type="text"]');
		var ulObj = document.querySelector('ul');

		function addTodoItem(){
				// get item text from input
				var newItemText = inputObj.value;
				// console.log(`newItemText = ${newItemText}`);

				// create new li to DOM:
				var newLiObj= document.createElement('li');
				
				// set text
				newLiObj.innerHTML = newItemText;

				// attach to Ul as last child:
				ulObj.appendChild( newLiObj );

		}


	</script>
</body>
</html>
