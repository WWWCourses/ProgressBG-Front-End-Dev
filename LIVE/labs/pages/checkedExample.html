<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>checkedExample</title>
    <style type="text/css">
    	input[type="checkbox"]{
    		display: none;
    	}
    	label[for="chk"]{
    		display: block;
    		width: 30px;
    		height:  30px;
    		background: red;
    		border-radius: 20%;
    	}
    	.col{
    		display: none;
    		width: 50px;
    		height: 50vh;
    		background: gray;
    	}    	
    	#chk:checked+div{
    		display: block;
    		background: blue;
    	}

    </style>
</head>
<body>
	<label for="chk"></label>
	<input id="chk" type="checkbox" name="">
	<div class="col"></div>	
</body>
<script type="text/javascript" src="checkedExample.js"></script>
</html>
