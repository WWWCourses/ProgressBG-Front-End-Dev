<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>movongBall</title>
    <style type="text/css">
    	.ball{
    		width: 10vw;
    		height: 10vw;
    		background: blue;
    		border-radius: 100%;

    		position: absolute;    		

    		animation-name: moveAndColor;
    		animation-duration: 10s;
    		animation-iteration-count: infinite;
    		animation-timing-function: linear;
    	}

    	@keyframes moveAndColor{
    		0%{
    			left: 0;
    		}
    		25%{
    			background: red;
    			width: 0vw;
    			height: 0vw;
    		}
    		50%{
    			background: blue;
    			left: 90vw;
    			width: 10vw;
    			height: 10vw;
    		}
    		75%{
    			background: red;
    			width: 0vw;
    			height: 0vw;
    		}
    		100%{
    			left: 0;
    			background: blue;
    			width: 10vw;
    			height: 10vw;
    		}
    	}

    	.square{
    		width: 5em;
    		height: 5em;
    		margin: 0 3em;
    		border: 2px dotted #999;
    		animation-name: rotateSquare;
    		animation-duration: 5s;
    		animation-iteration-count: infinite;
    		animation-timing-function: linear;
    	}

    	@keyframes rotateSquare{
    		0%{
    			transform: rotate(0deg);
    		}
    		50%{
    			transform: rotate(180deg);
    		}
    		100%{
    			transform: rotate(360deg);
    		}
    	}
    </style>
</head>
<body>
	<!-- <div class="ball"></div> -->
	<div class="square">Logo</div>
</body>
</html>
