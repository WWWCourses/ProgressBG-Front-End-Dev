<!DOCTYPE html>
<html>
<head>
	<title>Css Colors and Units</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		#left{
			display: inline-block;
			width: 50%;
			height: 100vh;
			background-color: red;
		}
		#right{
			width: 50%;
			display: inline-block;
			margin-left: -0.25em;
			height: 100vh;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="right"></div>
</body>
</html>
