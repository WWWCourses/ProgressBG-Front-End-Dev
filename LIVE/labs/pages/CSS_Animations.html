<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_Animations</title>
    <style type="text/css">
    	.box{
    		position: fixed;
    		left: 0;
    		width: 5em;
    		height: 5em;
    		background-color: red; 	
    		border-radius: 0;
    		transition: all 2s linear 0.5s;
    	}
    	.box:hover{
    		position: fixed;
    		top:0; left: calc(100vw-5em);
    		border-radius: 100%;
    		background-color: blue;
    	}
    
    </style>
</head>
<body>
	<div class="box">a</div>
</body>
</html>
