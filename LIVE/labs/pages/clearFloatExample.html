<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>clearFloatExample</title>
    <style type="text/css">
    	main{
    		height: 80vh;
    		background: gray;
    	}
    	.container{
    		position: relative;
    		top: 50%;
    		transform: translateY(-50%);
    		background: gray;
    		border: 10px solid orange ;    		
    	}
    	.col{
    		float: left;
    		width: 50%;
    		height: 200px;
    		line-height: 200px;
    		font-size: 2em;
    		vertical-align: middle;
    		color: white;
    		box-sizing: border-box;
    	}
    	.left{
    		text-align: right;
    		padding-right: .3em;
    		background:green;
    	}
    	.right{
    		text-align: left;
    		padding-left: .3em;
    		background:blue;
    	}
    	.container::after{
    		display: block;
    		content: "";
    		clear: both;
    	}
    </style>
</head>
<body>
	<main>
		<div class="container">
			<div class="col left">left</div>
			<div class="col right">right</div>
			<!-- <div style="clear: both;"></div> -->
		</div>
	</main>	
</body>
</html>
